<p class="mat-display-1">
  Add New Contract
</p>

<div class="full-vert-container ">
  <div>
    <mat-form-field style="width:300px;" >
      <mat-select  style="width:300px;" placeholder="Select Hotel" [(ngModel)]="hotelId">
        <mat-option  style="width:350px;" *ngFor="let hotel of hotels" [value]="hotel.hotelId">{{hotel.hotelName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <div [formGroup]="orderForm">
    <div formArrayName="items"
         *ngFor="let item of orderForm.get('items').controls; let i = index;">
      <div [formGroupName]="i">
        <input formControlName="name" placeholder="Item name">
        <input formControlName="description" placeholder="Item description">
        <input formControlName="price" placeholder="Item price">
      </div>

      Chosen name: {{ orderForm.controls.items.controls[i].controls.name.value }}
    </div>
  </div>


  <div style="width:100%; height:35px;"> &nbsp;</div>
  <div class="right-aligned-div">
    <button (click)="clearInputFields()" mat-raised-button>Clear</button>
    &nbsp;&nbsp;
    <button (click)="submit()" mat-raised-button color="primary">Submit</button>
  </div>

</div>
