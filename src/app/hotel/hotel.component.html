<p class="mat-display-1">
  Add Hotel
</p>

<div class="full-vert-container ">
  <mat-form-field>
    <input matInput placeholder="Hotel Name" [(ngModel)]="hotelName" [errorStateMatcher]="matcher" [formControl]="hotelNameFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong></mat-error>
  </mat-form-field>

  <div style="width:100%; height:20px;"> &nbsp;</div>
  <mat-form-field>
    <textarea  cdkTextareaAutosize matInput  placeholder="Address"  [(ngModel)]="hotelAddress" [errorStateMatcher]="matcher" [formControl]="hotelAddressFormControl" ></textarea>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong></mat-error>
  </mat-form-field>

  <div style="width:100%; height:27px;"> &nbsp;</div>

  <div>
    <mat-form-field>
      <mat-select placeholder="Select District" [(ngModel)]="selectedDistrictIndex">
        <mat-option *ngFor="let districtName of districtNames; let districtIndex = index" [value]="districtIndex">{{districtName}}</mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <mat-form-field class="email-input">
      <input class="email-input" matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="email">
      <mat-hint>Hotel email address</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong></mat-error>
    </mat-form-field>

  </div>

  <div class="right-aligned-div">
    <button (click)="clearInputFields()" mat-raised-button>Clear</button>
    &nbsp;&nbsp;
    <button (click)="submit()" mat-raised-button color="primary">Submit</button>
  </div>
</div>
